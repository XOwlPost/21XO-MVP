name: Deploy to Vercel

on:
  push:
    branches:
      - main
      - feature/**

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Vercel Action
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} # Set in your repository secrets
          team-id: ${{ secrets.TEAM_ID_VERCEL }} # Corrected based on your secrets naming
          project-id: ${{ secrets.PROJECT_ID_VERCEL }} # Corrected based on your secrets naming
          vercel-args: ${{ github.ref == 'refs/heads/main' && '--prod' || '' }}
